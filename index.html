<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 {
		    padding-right: 10px;
		    padding-left: 10px;
		}
		.panel-body {
		    padding: 5px;
		    padding-top: 15px;
		}
	</style>
</head>
<body>
	<div class="page-header">
		<h1>CalculadoraJS <small>ejemplo de calculadora con javascript</small></h1>
	</div>
	<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<div class="panel panel-warning">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-blackboard"></span>
			</div>
			<div class="panel-body">
				<form action="#" name="calculadora" id="calculadora">
				<!-- Resultado + Botones - Retr CE C -->
				<div class="col-sm-12">
			    <div class="input-group">
					  <input type="text" class="form-control" aria-label="..." value="0" id="textoPantalla">
					  <div class="input-group-btn">
					    <!-- Buttons -->
					    <button class="btn btn-default" type="button" onclick="retro()">⇤</button>
					    <button class="btn btn-default" type="button" onclick="borradoParcial()">CE</button>
					    <button class="btn btn-default" type="button" onclick="borradoTotal()">C</button>
					  </div>
					</div>
			  </div>
			  <div class="col-sm-12">
			  	<hr>
			  </div>
				<!-- Botones - Numeros -->
				<div class="col-sm-6 col-md-8">
					<div class="btn-toolbar" role="toolbar" aria-label="...">
					  <div class="btn-group btn-group-justified" role="group" aria-label="...">
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('1')">1</button>
						  </div>
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('2')">2</button>
						  </div>
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('3')">3</button>
						  </div>
						</div>
						<div class="btn-group btn-group-justified" role="group" aria-label="...">
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('4')">4</button>
						  </div>
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('5')">5</button>
						  </div>
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('6')">6</button>
						  </div>
						</div>
						<div class="btn-group btn-group-justified" role="group" aria-label="...">
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('7')">7</button>
						  </div>
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('8')">8</button>
						  </div>
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('9')">9</button>
						  </div>
						</div>
						<div class="btn-group btn-group-justified" role="group" aria-label="...">
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('0')">0</button>
						  </div>
						  <div class="btn-group" role="group">
						    <button type="button" class="btn btn-default" onclick="numero('.')">.</button>
						  </div>
						</div>
					</div>
				</div>
				<!-- Botones - / * - + -->
				<div class="col-sm-3 col-md-2">
					<div class="btn-group-vertical" role="group" aria-label="..." style="width: 100%">
						<button type="button" class="btn btn-default" onclick="operar('/')">/</button>
						<button type="button" class="btn btn-default" onclick="operar('*')">*</button>
						<button type="button" class="btn btn-default" onclick="operar('-')">-</button>
						<button type="button" class="btn btn-default" onclick="operar('+')">+</button>
					</div>
				</div>
				<!-- Botones - √ % 1/x +/- -->
				<div class="col-sm-3 col-md-2">
					<div class="btn-group-vertical" role="group" aria-label="..." style="width: 100%">
						<button type="button" class="btn btn-default" onclick="raizc()">√</button><!-- Simbolo raiz cuadrada => option + v -->
						<button type="button" class="btn btn-default" onclick="porcent()">%</button>
						<button type="button" class="btn btn-default" onclick="inve()">1/x</button>
						<button type="button" class="btn btn-default" onclick="opuest()">+/-</button>
					</div>
				</div>
				<div class="col-sm-12">
			  	<hr>
			  </div>
				<!-- Boton - = -->
				<div class="col-sm-12">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default" onclick="igualar()">=</button>
					  </div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="js/main.js"></script>
</html>
